- title: Research Experience
  type: time_table
  contents:
    - title: Neuroimaging & ML for Human Factors
      institution: CeMSIM, RPI
      year: Jan 2020 – Present
      description: "Developed AI models for classifying surgical skill performance and exploring effects of stress. Created data pipelines to denoise and compile large-scale fNIRS/physiological datasets. Utilized novel BERT-inspired methods to fuse hemodynamic, pupillary, and EEG signals for neuromotor analysis. Provided data-driven insights on IRB protocols, device feasibility, and sensor usage, ensuring ethical and efficient data collection." # Description as single string


