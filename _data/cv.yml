      description: "Mentored 200+ students for graduate (Machine Dynamics) and undergraduate (Numerical Methods) level courses" # Description as single string
    - title: R&D Co-Director
      institution: GRIT Engineering Pvt. Ltd.
      year: May 2018 – Sep 2023
      description: "Led machinery designs for TV franchises, HDPE recycling systems, and fabrication projects. Supervised intern teams in CAD modeling (dumbwaiters, food expeller systems, river ferries)" # Description as single string
    - title: Robotics Intern
      institution: Paaila Technology
      year: Dec 2017 – May 2018
