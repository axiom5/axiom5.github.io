- title: Summary
  type: map
  contents:
    - name: Overview
      value: PhD candidate with expertise in machine learning research for BCI (fNIRS, EEG), physiological signals (ECG, pupillometry) and behavior (EMG, eye-tracking). Proficient in statistical and AI models for time-series analysis. Specializing in novel ML methods for health sensing, neuromotor interfaces and quantitative analysis.

- title: Education
  type: time_table
  contents:
    - title: Ph.D. in Mechanical Engineering
      institution: Rensselaer Polytechnic Institute
      year: Sep 2025 (Expected)
      description: "GPA: 3.58/4.0, Thesis: Bimanual Motor Skill Assessment Using Raw Neuroimaging, Explainable AI, and Multimodal Integration" # Description as single string
    - title: M.Eng. in Mechanical Engineering
      institution: Rensselaer Polytechnic Institute
      year: May 2024
      description: "GPA: 3.69/4.0, Project: A Dilated Causal Convolutional Model for Surgical Skill Assessment Using Optical Neuroimaging" # Description as single string

